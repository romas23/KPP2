<!doctype html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <title>Test</title>
  </head>
  <body>
    <!--Main Page-->
    <ul class="collection" id="posts">

      <div>
        <div class="center">Don't panic. I'm loading. Just wait...</div>
      </div>

    </ul>

    <div class="fixed-action-btn">
      <a class="btn-floating btn-large red modal-trigger" data-target="creatForm">
        <i class="large material-icons">add</i>
      </a>
    </div>
    <span>
    <!--Create Person Modal-->
    <div id="creatForm" class="modal">
      <div class="modal-content">
        <h4>Add new person</h4>
        <div class="row">
          <div class="input-field col s6">
            <input id="title" type="text" class="validate" required>
            <label for="title">First Name</label>
          </div>
          <div class="input-field col s6">
            <input id="text" type="text" class="validate" required>
            <label for="text">Last Name</label>
          </div>
        </div>
        <div class="input-field col s6">
          <input type="text" id="about" class="validate" required />
          <label for="about">Some information</label>
        </div>
      </div>
      <div class="modal-footer">
        <a class="waves-effect waves-light btn" id="createPost">Configm</a>
      </div>
    </div>

    <!--Person Modal Info-->
    <div id="veiwPerson" class="modal modal-fixed-footer">
      <div class="modal-content" id="Persons">
        <div class="person" id="information">
          <p>Nothing here</p>
        </div>

        <div id="vacantions">

        </div>
      </div>
      <div class="modal-footer">
        <a href="#!" class="modal-close waves-effect waves-green btn-flat">Close</a>
      </div>
    </div>

    <!--Set Vacation Days-->
    <div id="setDays" class="modal modal-fixed-footer modal1">
      <div class="modal-content" id="setDay">
        <div class="Day" id="daysInfo">
          <div class="input-field col s6">
            <input type="Date" id="vacation" class="validate" required />
            <label for="vacation">Set Vacation Beginning</label><br>
            <input placeholder="Set Amount" type="number" id="amount" class="validate" required />
          </div>
        </div>
      </div>
      <div class="modal-footer specialbutton" id="magicButton">
        <a class="waves-effect waves-light btn configmDates" id="configmDate">Configm</a>
      </div>
    </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src ="index.js"></script>
  </body>
</html>
